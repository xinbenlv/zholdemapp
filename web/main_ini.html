<!DOCTYPE html>
<html>
<title>HoldemRead</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3mobile.css">
<link rel="stylesheet" type="text/css" href="main.css">
<body>

<header class="w3-container w3-card w3-top">
  <h2>HoldemRead</h2>
</header>

<div class="w3-container content">
<div class="w3-cell-row">
  <div class="w3-cell w3-container player">
    <h4>1 Player</h4><button class="playerNum minus disabled">-</button><button class="playerNum plus">+</button>
  </div>
</div>  
<hr>
<div class="w3-cell-row">
  <div class="w3-cell w3-container">
    <h4>Flop<img src="img/heart.png" alt="heart"><img src="img/spades.png" alt="spades"><img src="img/diamonds.png" alt="diamonds"><img src="img/club.png" alt="club"></h4>
    <div class="cardSet flop">
    <div class="card ini flop">+<br></div>
    <div class="card ini flop">+<br></div>
    <div class="card ini flop">+<br></div>
    </div>
  </div>
</div>  
<hr>
<div class="w3-cell-row">
  <div class="w3-cell w3-container">
    <h4>Better cards<span class="link disabled">0 More</span></h4>
    <div class="cardSet">
    <div class="card ini disabled">+<br></div>
    <div class="card ini disabled">+<br></div>
    <div class="card ini disabled">+<br></div>
    <div class="card ini">?<br></div>
    <div class="card ini">?<br></div>
    </div>
  </div>
</div>
<hr>
<div class="w3-cell-row">
  <div class="w3-cell w3-container">
    <h4>My hole cards<span class="link disabled">Equity: 0%</span></h4>
    <div class="cardSet">
    <div class="card ini disabled">+<br></div>
    <div class="card ini disabled">+<br></div>
    <div class="card ini disabled">+<br></div>
    <div class="card ini">+<br></div>
    <div class="card ini">+<br></div>
    </div>
  </div>
</div>
</div>

<footer class="w3-container w3-row w3-bottom">
  <a class="w3-col selected">
    <h3>Play</h3>
  </a>
  <div class="w3-col">
    <h3>Betting</h3>
  </div>
  <div class="w3-col">
    <h3>Glossory</h3>
  </div>
</footer>

</body>
